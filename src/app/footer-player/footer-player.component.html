    <div class="justify-center flex w-full">
        <button (click)="reproducirCancion()" *ngIf="!apiService.videoState && apiService.safeUrl"
            class="bg-white rounded-full w-10 h-10 flex items-center justify-center pl-[2px] pb-[2px]">
            <svg class="mt-1" fill="#000000" width="24px" height="24px" viewBox="0 0 32 32" version="1.1"
                xmlns="http://www.w3.org/2000/svg" stroke="#fafafa">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <title>play</title>
                    <path
                        d="M5.92 24.096q0 1.088 0.928 1.728 0.512 0.288 1.088 0.288 0.448 0 0.896-0.224l16.16-8.064q0.48-0.256 0.8-0.736t0.288-1.088-0.288-1.056-0.8-0.736l-16.16-8.064q-0.448-0.224-0.896-0.224-0.544 0-1.088 0.288-0.928 0.608-0.928 1.728v16.16z">
